<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brito's - Início</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Brito's</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastre-se</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- BANNER -->
  <section class="banner">
    <div class="banner-content">
      <h2>Nova Coleção 2025</h2>
      <p>Estilo, conforto e qualidade para o seu dia a dia</p>
      <button onclick="window.location.href='produtos.html'">Ver Produtos</button>
    </div>
  </section>

  <!-- PRODUTOS -->
  <section class="produtos" id="produtos">
    <h2>Produtos em Destaque</h2>
    <div class="grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?auto=format&fit=crop&w=500&q=80" alt="Produto 1">
        <h3>Camisa Casual</h3>
        <p>R$ 89,90</p>
        <button onclick="adicionarAoCarrinho('Camisa Casual', 89.90)">Comprar</button>
      </div>
      <div class="card">
        <img src="./assets/jaqueta.jpg" alt="Produto 2">
        <h3>Jaqueta Jeans</h3>
        <p>R$ 199,90</p>
        <button onclick="adicionarAoCarrinho('Camisa Casual', 199.90)">Comprar</button>
      </div>
      <div class="card">
        <img src="./assets/vestidofloral.png" alt="Vestido Floral">
        <h3>Vestido Floral</h3>
        <p>R$ 149,90</p>
        <button onclick="adicionarAoCarrinho('Camisa Casual', 149.90)">Comprar</button>
      </div>
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer id="contato">
    <p>&copy; 2025 Brito's - Todos os direitos reservados</p>
  </footer>

  <script src="./scripts/javascript.js"></script>
</body>
</html>
